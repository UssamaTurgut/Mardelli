# Deployt die MardelliWeb-App bei jedem Push auf main nach Azure App Service.
# Einmalig einrichten: Siehe DEPLOY-AZURE.md Abschnitt "GitHub Actions".

name: Deploy to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manueller Start unter Actions möglich

env:
  # Durch den Namen deiner Azure Web App ersetzen (z. B. mardelli-woerterbuch):
  AZURE_WEBAPP_NAME: mardelli-woerterbuch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: .NET 8 einrichten
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Abhängigkeiten wiederherstellen
        run: dotnet restore
        working-directory: src/MardelliWeb

      - name: Veröffentlichen (Release)
        run: dotnet publish -c Release -o ./publish --no-restore
        working-directory: src/MardelliWeb

      - name: Bereitstellung in Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: src/MardelliWeb/publish
